<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fundamental 2 - The While Loop</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">The While Loop</h1>
    <script>
      for (let rep = 1; rep <= 10; rep++) {
        console.log(`Lifting Weights repitition ${rep} 🏋️`);
      }

      let rep = 1;
      while (rep <= 10) {
        console.log(`While : Lifting Weights repitition ${rep} 🏋️`);
        rep++;
      }

      let dice = Math.trunc(Math.random() * 6) + 1;
      while (dice != 6) {
        console.log(`You rolled a ${dice}`);
        dice = Math.trunc(Math.random() * 6) + 1;
        if(dice === 6) {
          console.log(`Loop is about to end...`)
        }
      }

      // for (

    </script>
  </body>
</html>
