    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;

      }

  <body>
    <h1 style="text-align: center">Introduction to Objects</h1>
    <script>
      /**
       *  Objects
       * Object is also a datastructure like array
       * We see in array that we have to record data of a person ie. multiple values we can store in array similary we can also stores in object but the difference is that
       * if we need to access each element in array we use its index no. or order no. but in the case of object we have key value pair i.e. we can assign a key to each value and we
       * can access that value by simply calling key
       * eg :
       * **/
      const abhishekArray = [
        "Abhishek",
        "Singh",
        2023 - 1999,
        "Programmer",
        ["Sanjay", "Ravi", "Kishan"],
      ];

      // there are many ways to create object becz it is th basic fundamental concept of js
      // Object Literal syntax the easiest one to create an object
      const abhishek = {
        //key or property : value
        firstName: "Abhishek",
        lastName: "Singh",
        age: 2034 - 1999,
        job: "Programmer",
        friends: ["Ram", "sujit", "Kishan"],
      };
      // this object have 5 properties

      console.log(abhishek);
    </script>
