<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Object Oriented Programming - Inheritance Between Classes : ES6 Classes
    </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">
      Inheritance Between Classes : ES6 Classes
    </h1>
    <script>
      "use strict";
      /**
       * Inheritance Between Classes : ES6 Classes
       **/

      class PersonCl {
        constructor(fullName, birthYear) {
          this.fullName = fullName;
          this.birthYear = birthYear;
        }

        calcAge() {
          console.log(2037 - this.birthYear);
        }

        greet() {
          console.log(`Hey ${this.firstName}`);
        }

        set fullName(name) {
          if (name.includes(" ")) this._fullName = name;
          else alert(`${name} is not a full name!`);
        }

        get fullName() {
          return this._fullName;
        }

        static hey() {
          console.log(`Hey there ðŸ‘‹`);
        }
      }

      class StudentCl extends PersonCl {
        constructor(fullName, birthYear, course) {
          // This Always need to happen First --Super keyword responsible for this keyword in this sub class
          super(fullName, birthYear);
          this.course = course;
        }

        introduce() {
          console.log(`My name is ${this.fullName} and I study ${this.course}`);
        }

        calcAge() {
          console.log(
            `I am ${
              2037 - this.birthYear
            } years old, but as a student I feel more like ${
              2037 - this.birthYear + 10
            }`
          );
        }
      }

      const martha = new StudentCl("Martha Jones", 2012, "ComputerScience");
      martha.introduce();
      martha.calcAge();

      console.log(martha);
    </script>
  </body>
</html>
