<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Oriented Programming - Another Class Example</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Another Class Example</h1>
    <script>
      "use strict";
      /**
       * Another Class Example
       **/

      class Account {
        constructor(owner, currency, pin) {
          this.owner = owner;
          this.currency = currency;
          this.pin = pin;
          this.movements = [];
          this.locale = navigator.language;

          console.log(`Thanks For Opening an Account ${owner}`);
        }

        // Public Interface
        deposit(value) {
          this.movements.push(value);
        }

        withdrawal(value) {
          this.deposit(-value);
        }

        approveLoan(val) {
          return true;
        }

        requestLoan(val) {
          if (this.approveLoan(val)) {
            this.deposit(val);
            console.log("Loan Approved!");
          }
        }
      }

      const acc1 = new Account("Jonas", "EUR", 1111);

      // Bad Practice --(Make your functions for them)
      // acc1.movements.push(250);
      // acc1.movements.push(-140);

      acc1.deposit(250);
      acc1.withdrawal(140);

      acc1.requestLoan(1000);
      // we not even be allowed to use publicly
      acc1.approveLoan(1000);

      console.log(acc1);
      // We can access our pin but it is not present publicly
      console.log(acc1.pin);
    </script>
  </body>
</html>
