    <title>Object Oriented Programming - Coding Challenge 4</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .buy,
      .poll {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        position: absolute;
        top: 2rem;
      }
      .buy {
        left: 2rem;
      }
      .poll {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Coding Challenge 4</h1>
    <script>
      "use script";
      /*
        1. Re-create challenge #3, but this time using ES6 classes: create an 'EVCl' child class of the 'CarCl' class
        2. Make the 'charge' property private;
        3. Implement the ability to chain the 'accelerate' and 'chargeBattery' methods of this class, and also update the 'brake' method in the 'CarCl' class. They experiment with chining!
        DATA CAR 1: 'Rivian' going at 120 km/h, with a charge of 23%
        GOOD LUCK ðŸ˜€
      */

      class Car {
        constructor(make, speed) {
          this.make = make;
          this.speed = speed;
        }

        accelerate() {
          this.speed += 10;
          console.log(`${this.make} is going to ${this.speed} km/hr`);
        }

        brake() {
          this.speed -= 5;
          console.log(`${this.make} is going to ${this.speed} km/hr`);
        }
      }

      class EV extends Car {
        #charge;
        constructor(make, speed, charge) {
          super(make, speed);
          this.#charge = charge;
        }

        chargeBattery(chargeTo) {
          this.#charge = chargeTo;
          return this;
        }

        accelerate = function () {
          this.speed += 20;
          this.#charge--;
          console.log(
            `${this.make} going at ${this.speed} km/hr with a charge of ${
              this.#charge
            }`
          );
          return this;
        };

        brake() {
          this.speed -= 5;
          console.log(`${this.make} is going to ${this.speed} km/hr`);
          return this;
        }
      }

      const rivian = new EV("Rivian", 129, 23);
      rivian.chargeBattery(90).accelerate().accelerate().brake();

      console.log(rivian);
    </script>
  </body>
