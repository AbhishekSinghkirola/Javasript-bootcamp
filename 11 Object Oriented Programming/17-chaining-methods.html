<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Oriented Programming - Chaining Methods</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Chaining Methods</h1>
    <script>
      "use strict";
      /**
       * Chaining Methods
       **/

      class Account {
        // Public frilds instances
        locale = navigator.language; //Defining a Public Feilds

        // Private Feilds
        #movements = [];
        #pin;

        constructor(owner, currency, pin) {
          this.owner = owner;
          this.currency = currency;
          this.#pin = pin;
          // this._movements = []; //Protected Property
          // this.locale = navigator.language;

          console.log(`Thanks For Opening an Account ${owner}`);
        }

        // Public Methods
        // Public Interface
        getMovements() {
          return this.#movements;
        }

        deposit(value) {
          this.#movements.push(value);
          return this;
        }

        withdrawal(value) {
          this.deposit(-value);
          return this;
        }

        requestLoan(val) {
          if (this.#approveLoan(val)) {
            this.deposit(val);
            console.log("Loan Approved!");
            return this;
          }
        }

        static helper() {
          console.log("Helper");
        }

        // Private Methods
        #approveLoan(val) {
          return true;
        }
      }

      const acc1 = new Account("Jonas", "EUR", 1111);

      // Chaing
      acc1
        .deposit(300)
        .deposit(500)
        .withdrawal(35)
        .requestLoan(2500)
        .withdrawal(4000);

      console.log(acc1.getMovements());
    </script>
  </body>
</html>
