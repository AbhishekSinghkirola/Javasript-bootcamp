      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        width: 100vw;

  <body>
    <h1 style="text-align: center">OOP in JS</h1>
    <script>
      "use strict";
      /**
       * OOP in JS
       *
       * OOPS in JS : PROTOTYPES
       * -- all object in js are linked to prototype object
       * -- prototype comntains method and properties so that object attach with it can access methods
       *    and this behavior is know as prototypal inheritance
       * -- behavior is deligated to the linked prototypal object
       *
       * Array.prorotype is the prototype of all array objects we create in javascript.Therefore, all arrays have access to the map method
       *
       *
       * 3 WAYS OF IMPLEMENTING PROTOTYPAL INHERITANCE IN JS
       * 1. Constructor functions
       * 2. ES6 classes
       * 3. Object.create()
       *
       * Constructor functions :
       * -- Technique to create objects from a function
       * -- This is how built-in objetcs like arrays, mpas and sets are acrually implemented
       *
       * ES6 Classes :
       *  -- Modern alternative to constructor functions syntax
       * -- "syntatic sugar" :  behing the scene ES6 classes work exactly like consructor function
       * -- ES6 classes do NOT nehave like classes in "classical OOP"
       *
       *
       * Object.create() :
       * -- The easiest and the most straight forwward way of linking an object to a prototype object
       */
    </script>
  </body>
