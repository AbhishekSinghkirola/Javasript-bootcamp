<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fundamentals 1 - Operators Precedence</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Operators Precedence</h1>
    <script>
      const currentYear = 2023;
      const ramAge = currentYear - 2001;
      const rohitAge = currentYear - 2003;
      console.log(ramAge, rohitAge);
      console.log(currentYear - 1999 > currentYear - 2018);
      let x, y;
      x = y = 25 - 10 - 5;
      console.log(x, y);

      const averageAge = (ramAge + rohitAge) / 2;
      console.log(averageAge);
    </script>
  </body>
</html>
