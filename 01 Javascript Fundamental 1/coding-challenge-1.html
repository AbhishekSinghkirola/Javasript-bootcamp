    <h1>Coding Challenge 1 - Calculate BMI</h1>
    <script>
      /*
            Mark and John are trying to compare their BMI (Body Mass Index), which is calculated using the formula: BMI = mass / height ** 2 = mass / (height * height). (mass in kg and height in meter).
            1. Store Mark's and John's mass and height in variables
            2. Calculate both their BMIs using the formula (you can even implement both versions)
            3. Create a boolean variable 'markHigherBMI' containing information about whether Mark has a higher BMI than John.
            TEST DATA 1: Marks weights 78 kg and is 1.69 m tall. John weights 92 kg and is 1.95 m tall.
            TEST DATA 2: Marks weights 95 kg and is 1.88 m tall. John weights 85 kg and is 1.76 m tall.
            GOOD LUCK ðŸ˜€
        */

        // const marksWeight = 78;
        // const marksHeight = 1.69;
        // const johnWeight = 92;
        // const johnHeight = 1.95;
        const marksWeight = 95;
        const marksHeight = 1.88;
        const johnWeight = 85;
        const johnHeight = 1.76;

        const BMIMarks = marksWeight / marksHeight ** 2;
        const BMIJohn = johnWeight / (johnHeight * johnHeight);

        const markHigherBMI = BMIMarks > BMIJohn;
        console.log(BMIMarks, BMIJohn, markHigherBMI);
    </script>
