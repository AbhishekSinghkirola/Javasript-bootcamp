    <title>Javascript Fundamentals 1 - Conditional Operator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;

  <body>
    <h1>Conditional (Ternary) Operator</h1>
    <script>
      // The conditional operators is also used for conditions. It is similar to if-else but we cal do all in one line (becz it has three parts)
      // it is an operator and operator always produce some value so it is an expression
      const age = 15;
      age >= 18
        ? console.log("I Like to drink wine üç∑")
        : console.log("I like to drink water üíß");
      // Most Common used way
      const drink = age >= 18 ? "wine üç∑" : "water üíß";
      console.log(drink);
      console.log(`I like ${age >= 18 ? "wine üç∑" : "water üíß"}`);
    //   Same situation with if-else statement
      let drink2;
      if (age >= 18) {
        drink2 = "wine üç∑";
      } else {
        drink2 = "water üíß";
      }
      console.log(drink2);
    </script>
