<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers, Dates, Intl and Timers - Operations With Dates</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Operations With Dates</h1>
    <script>
      "use strict";
      /**
       * Operations With Dates
       */
      const future = new Date(2037, 10, 19, 15, 23);
      console.log(+future);
      // console.log(future.getTime());

      const calcDaysPassed = (date1, date2) =>
        Math.abs(date2 - date1) / (1000 * 60 * 60 * 24);
      console.log(calcDaysPassed(new Date(2037, 3, 14), new Date(2037, 3, 24)));

      console.log(calcDaysPassed(+new Date(2037, 3, 14), +new Date(2037, 3, 24)));
    </script>
  </body>
</html>
