<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers, Dates, Intl and Timers - Math and Rounding</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Math and Rounding</h1>
    <script>
      "use strict";
      /**
       * Math and Rounding
       *
       * Parts of Math Namespace
       */

      //  Square Root
      console.log(25 ** (1 / 2)); //Old way of square root
      console.log(8 ** (1 / 3)); //Old way of cubic root
      console.log(Math.sqrt(25));

      // Maxmimun Values - also do type coersion but not do parsing
      console.log(Math.max(2, 18, 23, 11, 2));
      console.log(Math.max(2, 18, "23", 11, 2));
      console.log(Math.max(2, 18, "23px", 11, 2)); //Not work

      // Minimum Values
      console.log(Math.min(5, 18, 11, 23, 2));

      // Constants in Math namesapce
      console.log(Math.PI * Number.parseFloat("10px") ** 2);

      // Random Function
      console.log(Math.random());
      console.log(Math.trunc(Math.random() * 6) + 1);

      const randomInt = (min, max) =>
        Math.floor(Math.random() * (max - min) + 1) + min;
      // Explaination : 0...1 -> 0... (max-min) -> min...(min + max - min) - > min...max

      // Rounding Integers
      console.log(Math.trunc(23.33));

      console.log(Math.round(23.9));
      console.log(Math.round(23.3));
      console.log(Math.round(23.39));

      console.log(Math.ceil(23.8));
      console.log(Math.ceil(23.3));

      console.log(Math.floor(23.3));
      console.log(Math.floor("23.3"));

      // Diff floor and trunc
      console.log(Math.floor(-23.4));
      console.log(Math.trunc(-23.4));

      // Rounding decimals
      console.log(+(2.7).toFixed(0)); //always return string and the argument is decimal part
      console.log(+(2.7).toFixed(3));
      console.log(+(2.73456).toFixed(3));
    </script>
  </body>
</html>
