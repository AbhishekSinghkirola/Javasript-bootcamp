<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers, Dates, Intl and Timers - Numeric Separator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Numeric Separator</h1>
    <script>
      "use strict";
      /**
       * Numeric separator (_)
       *
       * place anywhere in number to make our large numbers clear
       */

      //  287,260,000,000
      const diameter = 287_460_000_000;
      console.log(diameter);

      const price = 345_99;
      console.log(price);

      const transferFee = 15_00;
      const transferFee2 = 1_500;

      const PI = "3.14_15";
      console.log(PI);

      console.log(Number("23_0000"));
      console.log(Number.parseInt("23_0000"));
    </script>
  </body>
</html>
