<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers, Dates, Intl and Timers - Creating Dates</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Creating Dates</h1>
    <script>
      "use strict";
      /**
       * Creating Dates
       */

      const account1 = {
        owner: "Jonas Schmedtmann",
        movements: [200, 455.23, -306.5, 25000, -642.21, -133.9, 79.97, 1300],
        interestRate: 1.2, // %
        pin: 1111,

        movementsDates: [
          "2019-11-18T21:31:17.178Z",
          "2019-12-23T07:42:02.383Z",
          "2020-01-28T09:15:04.904Z",
          "2020-04-01T10:17:24.185Z",
          "2020-05-08T14:11:59.604Z",
          "2020-05-27T17:01:17.194Z",
          "2020-07-11T23:36:17.929Z",
          "2020-07-12T10:51:36.790Z",
        ],
        currency: "EUR",
        locale: "pt-PT", // de-DE
      };

      //  Create a date
      // 1.
      const now = new Date();
      console.log(now);

      console.log(new Date("Apr 30 2023 11:13:00"));
      console.log(new Date("December 24 2015"));

      console.log(new Date(account1.movementsDates[0]));

      console.log(new Date(2037, 10, 19, 15, 23, 5));
      console.log(new Date(2037, 10, 31)); //Js automatically corrects the date

      console.log(new Date(0));
      console.log(new Date(3 * 24 * 60 * 60 * 1000));

      // Working with dates
      const future = new Date(2037, 10, 19, 12, 23);
      console.log(future);
      console.log(future.getFullYear());
      console.log(future.getMonth());
      console.log(future.getDate());
      console.log(future.getDay());
      console.log(future.getHours());
      console.log(future.getMinutes());
      console.log(future.getSeconds());
      console.log(future.toISOString()); //International Standard Dates
      console.log(future.getTime()); //Get Timestamp

      console.log(new Date(future.getTime()));

      console.log(Date.now());

      future.setFullYear(2040)
      console.log(future);
    </script>
  </body>
</html>
