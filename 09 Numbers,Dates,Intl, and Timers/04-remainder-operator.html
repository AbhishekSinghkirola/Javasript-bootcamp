  <body>
    <h1 style="text-align: center">remainder Operator</h1>
    <script>
      "use strict";
      /**
       * Remainder Operator
       */

      //  old ways
      console.log(5 / 2); //5 = 2 * 2 + 1
      console.log(5 % 2);

      console.log(8 / 3); // 8 = 2 * 3 + 2
      console.log(8 % 3);

      // Even Number
      console.log(6 % 2);
      console.log(6 / 2);

      const isEven = (n) => n % 2 === 0;
      console.log(isEven(8));
      console.log(isEven(23));
      console.log(isEven(314));
