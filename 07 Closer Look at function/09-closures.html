  <body>

    <button class="poll">Answer poll ‚ÅâÔ∏è</button>
    <script>
      "use script";
      /*
        CLOSURES
        Any Function always has access to the variable environment of the Execution Context in which they were created

        A closre is the closed over variable env of the EC in which a func was created even after that EC is gone 

      */
      const secureBooking = function () {
        let passengerCount = 0;
        return function () {
          passengerCount++;
          console.log(passengerCount + "Passengers");
        };
      };

      const booker = secureBooking();
      booker();
      booker();
      booker();

      console.dir(booker);
    </script>
