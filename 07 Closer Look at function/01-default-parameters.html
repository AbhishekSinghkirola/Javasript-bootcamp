<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Data Structures, Modern Operators and Strings - Default Parameters
    </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Default Parameters</h1>
    <script>
      "use strict";

      const bookings = [];

      const createBooking = function (
        flightNum,
        numPassengers = 1,
        price = 199 * numPassengers
      ) {
        // ES5 - If we want to set value initially but we can set to it on function parameters itself
        // numPassengers = numPassengers || 1;
        // price = price || 199;

        const booking = {
          flightNum,
          numPassengers,
          price,
        };
        console.log(booking);
        booking.push(bookings);
      };

      createBooking("LH123");
      createBooking("LH123", 2, 800);
      createBooking("LH123", undefined, 800);

      console.log(bookings);
    </script>
  </body>
</html>
