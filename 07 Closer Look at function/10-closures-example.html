<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Closer Look at Functions - Closures</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .buy,
      .poll {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        position: absolute;
        top: 2rem;
      }
      .buy {
        left: 2rem;
      }
      .poll {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Closures Examples</h1>
    <button class="buy">Buy new plane üõ©</button>
    <button class="poll">Answer poll ‚ÅâÔ∏è</button>
    <script>
      "use script";
      /*
        CLOSURES
      */

      // Example 1
      let f;

      const g = function () {
        const a = 23;
        f = function () {
          console.log(a * 2);
        };
      };

      const h = function () {
        const b = 777;
        f = function () {
          console.log(b * 2);
        };
      };

      g();
      f(); //Makes a closure of g
      h();
      f(); // Makes Closure with 7

      // Example 2
      const boardPassengers = function (n, wait) {
        const perGroup = n / 3;

        setTimeout(function () {
          console.log(`We are now boarding all ${n} passengers`);
          console.log(`There are 3 groups, each with ${perGroup} passengers`);
        }, wait * 1000);

        console.log(`will start boarding in ${wait} seconds`);
      };

      const perGroup = 1000;
      boardPassengers(100, 3);
    </script>
  </body>
</html>
