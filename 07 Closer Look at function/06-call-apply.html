<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Closer Look at Functions - The Call and Apply Method</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .buy,
      .poll {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        position: absolute;
        top: 2rem;
      }
      .buy {
        left: 2rem;
      }
      .poll {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>The Call and Apply Method</h1>
    <button class="buy">Buy new plane üõ©</button>
    <button class="poll">Answer poll ‚ÅâÔ∏è</button>
    <script>
      "use script";
      // The Call and Apply Methods
      const lufthansa = {
        airline: "Lufthansa",
        iataCode: "LH",
        bookings: [],
        book(flighNum, name) {
          console.log(
            `${name} booked a seat on ${this.airline} flight ${this.iataCode}${flighNum}`
          );
          this.bookings.push({ flight: `${this.iataCode}${flighNum}`, name });
        },
      };

      lufthansa.book(239, "Abhishek");
      lufthansa.book(635, "Mike Smith");

      const euroWings = {
        airline: "EuroWings",
        iataCode: "Ew",
        bookings: [],
      };

      const book = lufthansa.book;
      // book(23, 'Sarah Williams') //Doesn't Work

      book.call(euroWings, 23, "Srah Williams");
      console.log(euroWings);
      book.call(lufthansa, 23, "Srah Williams");
      console.log(lufthansa);

      const swiss = {
        airline: "Swiss",
        iataCode: "LX",
        bookings: [],
      };
      book.call(swiss, 33, "Marry Cooper");
      console.log(swiss);

      // Apply method
      const flightData = [583, "George Cooper"];
      book.apply(swiss, flightData);
      console.log(swiss);
      book.call(swiss, ...flightData);

    </script>
  </body>
</html>
