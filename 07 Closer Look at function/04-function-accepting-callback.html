<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Closer Look at Functions - Function Accepting Callback</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      .buy,
      .poll {
        font-size: 1.6rem;
        padding: 1rem 2rem;
        position: absolute;
        top: 2rem;
      }
      .buy {
        left: 2rem;
      }
      .poll {
        right: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Function Accepting Callback</h1>
    <button class="buy">Buy new plane üõ©</button>
    <button class="poll">Answer poll ‚ÅâÔ∏è</button>
    <script>
      "use script";
      // Function Accepting Callback

      const oneWord = function (str) {
        return str.replace(/ /g, "").toLowerCase();
      };

      const upperFirstWord = function (str) {
        const [first, ...others] = str.split(" ");
        return [first.toUpperCase(), ...others].join(" ");
      };

      // Create Higher Order Function
      const transformer = function (str, fn) {
        console.log(`Transformed string is : ${fn(str)}`);

        console.log(`Transformed By : ${fn.name}`);
      };

      // Here upperFirsWord and oneWord are call back functions which will called later
      transformer("Javascript is the best!", upperFirstWord);
      transformer("Javascript is the best!", oneWord);

      // here addeventlistemer is higher order function ang highs is callback function
      const high5 = function () {
        console.log(`üëã`);
      };

      document.body.addEventListener("click", high5);

      [1, 2, 3].forEach(high5);

      /*
        Why use Call back
        -- Clean Code
        -- It provides abstraction

        Abstraction
        -- hide the detail of code implementation
      */
    </script>
  </body>
</html>
