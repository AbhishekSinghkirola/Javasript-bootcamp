    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap");
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto Slab", serif;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to top right, #28b487, #7dd56f);

        color: white;
      }
    </style>

  <body>
    <h1>Coding Challenge 4 - Return Camelcase text</h1>
    <script>
      "use strict";
      const getCode = (str) => str.slice(0, 3).toUpperCase();
      const flights =
        "_Delayed_Departure;fao93766109;txt12133758440;11:25+_Arrival;bru0943385722;fao93766109;11:45+_Delayed_Arrival;hel7439299980;fao93766109;12:05+_Departure;fao93766109;lis2323639855;12:30";
      // ðŸ”´ Delayed Departure from FAO to TXL (11h25)
      //              Arrival from BRU to FAO (11h45)
      //   ðŸ”´ Delayed Arrival from HEL to FAO (12h05)
      //            Departure from FAO to LIS (12h30)
      for (const flight of flights.split("+")) {
        const [type, from, to, time] = flight.split(";");
        const output = `${
          type.startsWith("_Delayed") ? "ðŸ”´" : ""
        }${type.replaceAll("_", " ")} from ${getCode(from)} to ${getCode(
          to
        )} (${time.replace(":", "h")})`.padStart(36);
        console.log(output);
      }
    </script>
  </body>
