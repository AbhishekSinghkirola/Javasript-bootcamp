    <h1>Coding Challenge 4 - Return Camelcase text</h1>
    <script>
      "use strict";
      /*
        Write a Program that receives a list of variable name written in underscore_case and convert them to camelCase

        The input will came from a textarea inserted into the DOM(see code below) , and conversion will happen when the button is pressed.

        THIS TEST DATA (passed to textarea)
        undescore_case
        first_name
        Some_Variable
        calculate_AGE
        delayed_departure

        SHOULD PRODUCE THIS OUTPUT (5 separate console.log outputs)

        unsersoreCase         âœ…
        firstName             âœ…âœ…
        someVariable          âœ…âœ…âœ…
        calculateAge          âœ…âœ…âœ…âœ…
        delayedDeparture      âœ…âœ…âœ…âœ…âœ…

        Hint 1 : Remember which character defines a new line in the textarea ðŸ˜‰
        Hint 2 : The Solution only needs to work for a variable made out of 2 words, like a_b
        Hint 3 : Start without worrying about the âœ…. Tackle that only after you have the vaiable name conversion working ðŸ˜‰
        Hint 4 : This challenge is difficult on purpose, so start watching the solution in case you're stuck. Then pause and continue.

        Afterwards, test with your own data!

        Good Luck ðŸ˜ƒ
      */

      document.body.append(document.createElement("textarea"));
      document.body.append(document.createElement("button"));

      document.querySelector("button").addEventListener("click", function () {
        const text = document.querySelector("textarea").value;
        const rows = text.split("\n");
        console.log(rows);

        for (const [i, row] of rows.entries()) {
          const [first, second] = row.toLowerCase().trim().split("_");
          const output = `${first}${second.replace(
            second[0],
            second[0].toUpperCase()
          )}`;
          console.log(`${output.padEnd(20)}${"âœ…".repeat(i + 1)}`);
        }
      });
