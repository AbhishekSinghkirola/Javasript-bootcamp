    <h1 style="text-align: center">
      Summarize Data Structures - Which Data Structure To Use
    </h1>
    <script>
      "use strict";
      /**
       * summarize Data Structures - Which Data Structure To Use
       *
       * Data Sources
       * 1. Data is Present in our
       * 2. Data comes from UI - like DOM or user input
       * 3. Data Come from External Sources - like webAPi
       *
       * API - Apllication Programming Interface
       *
       *
       * Collections Of Data
       * we need data structure for collection data  - arrays, sets , objects, maps
       * 1. when we have simple list just use Arrays
       * 2. When we have key value pairs use Objects or Maps
       *
       * We have data in mostly JSON format
       *
       * SETS vs ARRAYS
       *
       * -- ARRAYS
       * 1. when u need ordered list of values(might contain duplicates)
       * 2. when u need to manipulate data
       * eg: tasks = ['Code','Eat','Code'] // ["code", "Eat", "Code"]
       *
       * -- SETS
       * 1. when u need to work with unique values
       * 2. use when high performance is really important
       * 3. use to remove duplicates from arrays
       * eg: tasks = new Set(['Code','Eat','Code']) // {"Code", "Eat"}
       *
       * OBJECTS VS MAPS
       *
       * -- OBJECTS
       * 1. More traditional key/value store
       * 2. easier to write and access values with . and []
       * 3. use when u need to include methods (functions)
       * 4. use When working with JSON (can convert to map)
       *eg :
          const task = {
          task : 'Code',
          date : 'today',
          repeat: true
         }
       *
       * -- MAPS
       * 1. Better Performance
       * 2. keys can have any data type
       * 3. easy to iterate
       * 4. easy to compute type
       * 5. use when you simply need to map key to values
       * 6. use when u need keys that are not strings
       * eg :   
       * const task = new Map([
        ["task", "Code"],
        ["dat", "today"],
        [false, "start Coding"],
      ]);
       */
    </script>
