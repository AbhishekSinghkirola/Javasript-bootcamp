  <body>
    <h1 style="text-align: center">Maps Fundamentals</h1>
    <script>
      "use strict";
      /**
       * Maps Fundamentals
       * It is a Data Structure which is used to map values with keys
       *
       * Difference between Maps and Objects?
       * -- In maps key have any data types,
       */

      const rest = new Map();

      //   Fill up the map -- set method return the updated map
      rest.set("name", "Classico Italiono");
      rest.set(1, "France, Italy");
      console.log(rest.set(2, "India, Europe")); //set method returns the updated map
      console.log(rest); // same output as above

      //   Chaining also possible in set method
      rest
        .set("categories", ["Italiaz", "Pizzaria", "Vegetarian", "Organic"])
        .set("open", 11)
        .set("close", 23)
        .set(true, "We are Open :D")
        .set(false, "We are closed :(");

      // Get Data From Maps
      console.log(rest.get("name"));
      console.log(rest.get(true));
      console.log(rest.get(1));

      //   const time = 21;
      const time = 8;
      console.log(
        rest.get(time > rest.get("open") && time < rest.get("close"))
      );

      //   Check map contains a certain key
      console.log(rest.has("categories"));

      // Delete Element from Maps
      rest.delete(2);
      console.log("updatedr",rest);

      //   Size of Map
      console.log(rest.size);

      // Delete all Elemetn
      //   rest.clear();
      //   console.log(rest);

      rest.set([1, 2], "Test");
      console.log(rest.get([1,2])); // object types the are different in heap so make a array outside and put inside

      const arr = [3,4]
      rest.set(arr,"test2")
     console.log(rest.get(arr));

     rest.set(document.querySelector('h1'), "Heading")
    </script>
